<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hivley</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilossec2.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div
        class="portadalogin container-fluid d-flex flex-column align-items-center justify-content-end text-center text-light px-3 vh-100 vw-100">
        <div class="section1 d-flex flex-column align-items-center justify-content-center text-center">
            <img class="imgfondo vh-100 vw-100 position-relative" src="img/fondo.png" alt="">
            <div class="bienvenida position-absolute d-flex flex-column align-items-center justify-content-end text-center">
                <div class="imglogo">
                    <img src="img/Branding.png" alt="">
                </div>
                <div class="mayor py-2">
                    <input class="mayor18 py-2" type="checkbox" name="mayor18"  id="mayor18">
                    <label for="mayor18" class="menor18">+ 18</label>
                </div>
                <div class="boton2 py-2">
                    <button class="bregister d-flex justify-content-center align-items-center text-center">
                        register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="formulario position-fixed top-0">
        <div class="barra row">
            <img class="imgbarra col" src="img/Status bar.png" alt="">
        </div>
        <div class="atras">
            <img class="imgatras" src="img/back.png" alt="">
        </div>
        <div class="seccion2 vh-100 vw-100 text-light px-3 d-flex flex-column align-items-center py-2 py-2 gap-3">
            <div class="row f1 px-3 py-2">
                <p class="pformu col d-flex justify-content-center align-items-center text-center text-whithe">
                    Hello! Register to get started
                </p>
            </div>
            <div class="d-flex flex-column align-items-center gap-3 py-2 py-2">
                <input class="nombre py-2" type="text" placeholder="Username">
                <input class="email py-2" type="text" placeholder="Email">
                <input class="password py-2" type="text" placeholder="Password">
            </div>
            <div class="row boton3 register d-flex justify-content-center align-items-center py-2">
                <button class="bresgistro d-flex justify-content-center align-items-center text-center">
                    Register
                </button>
            </div>
        </div>
    </div>





    <script>
        let checkbox = $("#mayor18")
        let boton2 = $(".boton2")
        let formulario = $(".formulario")

        boton2.hide();
        formulario.hide();

        checkbox.change(function () {
            if (checkbox.prop("checked") == true) {
                alert ("Si es mayor de edad");
                boton2.show();
            }else {
                alert("Eres menor de edad");
                boton2.hide();
            }
            }
        );
        // $(".formulario").addClass("ocultar");

        $(".boton2").click(
            function () {
                $(".formulario").show();
            }
        )

        // $(".menor18").click(
        //     function () {
        //         alert("los menores de edad no se pueden registrar")
        //     }
        // )

        // $(".boton2").hide();

        // $(".mayor18").click(
        //     function () {
        //         $(".boton2").show();
        //     }
        // )

        $(".atras").click(
            function () {
                $(".formulario").hide();
            }
        )

        $(".boton3").click(
            function () {
                let nombre = $(".nombre").val();
                let email = $(".email").val();
                let password = $(".password").val();
                localStorage.setItem("nombre", nombre)
                localStorage.setItem("email", email)
                localStorage.setItem("password", password)

                alert("resgistro exitoso")
            }
        )

    </script>
</body>

</html>
